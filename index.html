<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <section id="main">
      <h3 class="heading3">Text Form</h3>
      <div class="container-form">
        <form class="text-form">
          <label for="text-form">Type text here:</label><br />
          <p id="input-text">some random text here</p>
          <input type="text" id="text" name="input-text" /><br /><br />
          <input class="btn" id="txt-btn" type="submit" value="Submit" />
        </form>
      </div>
      <br />
      <br />
      <div class="list-container">
        <h3 class="heading3">This is a Bulleted List</h3>
        <ul>
          <li class="list-item">list item a</li>
          <li class="list-item">list item b</li>
          <li class="list-item">list item c</li>
          <li class="list-item">list item d</li>
          <li class="list-item">list item e</li>
        </ul>
      </div>
      <div class="list-container">
        <h3 class="heading3">This is a Numbered List</h3>
        <ol>
          <li class="list-item">red</li>
          <li class="list-item">orange</li>
          <li class="list-item">yellow</li>
          <li class="list-item">blue</li>
          <li class="list-item">green</li>
          <li class="list-item">purple</li>
        </ol>
      </div>
    </section>
    <br />
    <br />
    <section id="newsletter">
      <div class="container-email">
        <h3 class="heading3">Newsletter</h3>
        <form>
          <input type="email" placeholder="your email address..." />
          <button class="btn" id="email-btn" type="submit">Subscribe</button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
